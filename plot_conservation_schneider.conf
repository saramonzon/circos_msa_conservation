<plot>

	# The type sets the format of the track.

	type = histogram
	file = ./plot_conservation_score_schneider_binned.txt

	# The track is confined within r0/r1 radius limits. When using the
	# relative "r" suffix, the values are relative to the position of the
	# ideogram.
	min=0
	max=1
	#stroke_type = both
	extend_bin = yes
	#fill_under = yes
	#fill_color = yellow_a3
	#color = yellow

	r1   = 0.99r
	r0   = 0.90r
	<rules>
		<rule>
		condition  = 1
		fill_color = eval(qw(lyellow yellow dyellow)[remap_int(var(value),0.0000,1.0000,0,2)])
		</rule>
	</rules>
</plot>
